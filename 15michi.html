<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posicion Ejemplo Michi</title>
<style>
    .container,
    #michi {
        width: 800px;
    }
    #estambre {
        width: 300px;
    }

    .container {
        position: relative;
    }

    #estambre {
        position: absolute;
        top: 190px;
        right: 200px;
    }

</style>

</head>
<body>
    <h1>Ejemplo de como utilizar Position en CSS</h1>
    <h2>Le daremos a michi su bola de estambre</h2>
    <div class="container">

    
        <img id="estambre" src="estambre.png" alt="Estambre">
    
      
        <img id="michi" src="https://static.platzi.com/media/user_upload/michi-0cd46b59-feda-4746-81a0-cc48179411ae.jpg" alt="Michi">
        
    </div>
</body>
</html>
